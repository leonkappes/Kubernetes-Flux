apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: letsencrypt-wildcard-cert-kappes.space-staging
  namespace: letsencrypt-wildcard-cert
spec:
# secretName doesn't have to match the certificate name, but it may as well, for simplicity!
secretName: letsencrypt-wildcard-cert-kappes.space-staging
issuerRef:
  name: letsencrypt-staging
  kind: ClusterIssuer
dnsNames:
  - "kappes.space"
  - "*.kappes.space"